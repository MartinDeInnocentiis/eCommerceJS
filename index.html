<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h2 id="h2">Bienvenido</h2>
    <br>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        Apellido: <input type="text" name="apellido" id="apellido">
        <br>
        <br>
        <input type="submit" value="INGRESAR" style="width: 8rem;">
    </form>
    <div id="advertencia" style="color:rgb(154, 25, 25); font-weight:500"></div>

    <div class="row" id="div"></div>
    <div id="divCarrito">
        <table class="table" id="table">
            <thead id="thead">
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <p id="precioTotal"></p>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
